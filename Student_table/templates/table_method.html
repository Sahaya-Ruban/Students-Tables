<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color: lightblue;
        }
        td{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Serial No</th>
            <th>Name</th>
            <th>Age</th>
            <th>RollNo</th>
            <th colspan="5">Marks</th>
            <th colspan="2">Action</th>
        </tr>
        {%for details in data%}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{details.Name}}</td>
            <td>{{details.Age}}</td>
            <td>{{details.Roll_NO}}</td>
            {%for mark in details.Marks%}
            <td>{{mark}}</td>
            {%endfor%}
            <td><a href="{{url_for('edit',name=loop.index)}}">Edit</a></td>
            <td><a href="{{url_for('delete_method',name=loop.index)}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <td><label for="Age">Age</label></td>
                <td><input type="number" name="Age"></td>
            </tr>
            <tr>
                <td><label for="Roll_NO">RollNo</label></td>
                <td><input type="text" name="Roll_NO"></td>
            </tr>
            <tr>
                <td><label for="Tamil">Tamil</label></td>
                <td><input type="text" name="Tamil"></td>
            </tr>
            <tr>
                <td><label for="English">English</label></td>
                <td><input type="text" name="English"></td>
            </tr>
            <tr>
                <td><label for="Maths">Maths</label></td>
                <td><input type="text" name="Maths"></td>
            </tr>
            <tr>
                <td><label for="Science">Science</label></td>
                <td><input type="text" name="Science"></td>
            </tr>
            <tr>
                <td><label for="Social">Social</label></td>
                <td><input type="text" name="Social"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
